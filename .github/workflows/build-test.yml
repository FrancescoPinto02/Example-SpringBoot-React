name: Build, Checkstyle & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del codice sorgente
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup di Java
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 3️⃣ Verifica del formato e dipendenze
      - name: Build with Maven (compile only)
        run: mvn -B clean compile

      # 4️⃣ Esegui Checkstyle
      - name: Run Checkstyle
        run: mvn -B checkstyle:check

      # 5️⃣ Esegui i test
      - name: Run Tests
        run: mvn -B test

      # 6️⃣ (Opzionale) Genera report HTML di Checkstyle come artefatto
      - name: Generate Checkstyle Report
        if: always()
        run: mvn -B checkstyle:checkstyle

      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html
